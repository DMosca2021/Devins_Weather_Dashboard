<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>

  <header class="title-banner">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
          <p class="lead">Use the search bar to get a city's current weather and 5 day forecast.</p>
      </div>
    </div>
  </header>

  <main>

    <section class="col-12 current-city">
      <div class="row p-5 search-bar">
        <div class="col-4 p-5 bg-light">
          <p class="search-header my-1">Search your city</p>
            <div class="input-group mb-3">
              <input id="city-input" type="text" class="form-control" placeholder="Enter city name" aria-label="Enter city name">
                <div class="input-group-append">
                  <button class="btn btn-primary" type="button" id="search-button">Search</button>
                </div>
            </div>
              <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
              <form id="search-history"></form>
        </div>
      </div>
      <div class="row p-5 current-weather">
          <div class="col-6 p-5 jumbotron">
            <h1 class="display-4" id="city-name">Current City:</h1>
              <p class="col-3" id="temp"></p>
              <hr class="my-4">
              <p class="col-3" id="wind-speed">Wind Speed:</p>
              <hr class="my-4">
              <p class="col-3" id="humidity">Humidity:</p>
              <hr class="my-4">
              <p class="col-3" id="uvIndex">UV Index:</p>
          </div>
    </div>
    </section>

    <section class="forecast-cards">
      <div class="row ml-10">
        <div class="col-12">
          <h3>5-Day Forecast</h3>
        </div>
        <div class="row">
          <div class="col forecast bg-light text-black ml-3 mb-3 rounded"></div>
          <div class="col forecast bg-light text-black ml-3 mb-3 rounded"></div>
          <div class="col forecast bg-light text-black ml-3 mb-3 rounded"></div>
          <div class="col forecast bg-light text-black ml-3 mb-3 rounded"></div>
          <div class="col forecast bg-light text-black ml-3 mb-3 rounded"></div>
        </div>
      </div>
    </section>

  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <script src="./assets/script.js"></script>
</body>
</html>
